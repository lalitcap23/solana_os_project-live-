name: ğŸ¤– Auto-Update Solana Projects
on:
  schedule:
    # Run once every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      force_update:
        description: 'Force update all repositories'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  actions: read

jobs:
  update-repos:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Full history for better commit messages
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml
    
    - name: ğŸ” Check for existing changes
      id: check_changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Repository has uncommitted changes"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "Repository is clean"
        fi
    
    - name: ğŸš€ Update Solana repositories
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Starting Solana projects update..."
        python update_repos.py
        echo "Update completed!"
    
    - name: ğŸ“Š Check for new changes
      id: check_new_changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "new_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --short
        else
          echo "new_changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: ğŸ“ˆ Generate commit message
      id: commit_msg
      if: steps.check_new_changes.outputs.new_changes == 'true'
      run: |
        # Count new projects
        NEW_COUNT=$(git diff --name-only | grep -c "repos.yaml" || echo "0")
        
        # Get current date
        CURRENT_DATE=$(date '+%Y-%m-%d')
        
        # Create detailed commit message
        COMMIT_MSG="ğŸ¤– Auto-update: Solana projects refresh ($CURRENT_DATE)

        ğŸ“Š Repository statistics updated
        ğŸ” New project discovery completed
        ğŸ“ README.md regenerated with latest data
        
        âš¡ Automated by GitHub Actions"
        
        # Handle multiline output properly
        echo "commit_message<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: ğŸ’¾ Commit and push changes
      if: steps.check_new_changes.outputs.new_changes == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "Solana Projects Bot"
        git config --local user.signingkey ""
        git config --local commit.gpgsign false
        
        # Add files
        git add README.md repos.yaml
        
        # Commit with the generated message
        git commit -m "${{ steps.commit_msg.outputs.commit_message }}"
        
        # Push changes
        git push origin main
        
        echo "âœ… Changes committed and pushed successfully!"
    
    - name: ğŸ“‹ Summary
      run: |
        echo "## ğŸ‰ Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ steps.check_new_changes.outputs.new_changes }}" == "true" ]]; then
          echo "âœ… **Repository updated successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes made:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“Š Updated repository statistics (stars, contributors, activity)" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ” Scanned for new Solana projects" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“ Regenerated README.md with fresh data" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ’¾ Committed changes to repository" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **No changes detected**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All repository data is already up to date." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ• **Next scheduled run:** $(date -d '+3 days' '+%Y-%m-%d at 06:00 UTC')" >> $GITHUB_STEP_SUMMARY
